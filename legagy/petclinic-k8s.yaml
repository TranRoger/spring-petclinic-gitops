# 1) CONFIG SERVER
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: rodiroger/spring-petclinic-config-server
        ports:
        - containerPort: 8888
        resources:
          limits:
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: config-server
  namespace: dev
spec:
  selector:
    app: config-server
  ports:
  - port: 8888
    targetPort: 8888
---
