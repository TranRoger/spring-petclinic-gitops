{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
spec:
  rules:
  {{- range .Values.ingress.rules }}
    - host: {{ .host }}
      http:
        paths:
            - path: {{ .path }}
              pathType: Prefix
              backend:
                service:
                  name: {{ .service }}
                  port:
                    number: {{ .servicePort }}
  {{- end }}
{{- end }}