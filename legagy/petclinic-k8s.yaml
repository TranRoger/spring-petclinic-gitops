# 6) GENAI SERVICE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: genai-service
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: genai-service
  template:
    metadata:
      labels:
        app: genai-service
    spec:
      containers:
      - name: genai-service
        image: rodiroger/spring-petclinic-genai-service
        ports:
        - containerPort: 8084
        resources:
          limits:
            memory: "512Mi"
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: genai-credentials
              key: OPENAI_API_KEY
        - name: AZURE_OPENAI_KEY
          valueFrom:
            secretKeyRef:
              name: genai-credentials
              key: AZURE_OPENAI_KEY
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: genai-credentials
              key: AZURE_OPENAI_ENDPOINT
---
apiVersion: v1
kind: Service
metadata:
  name: genai-service
  namespace: dev
spec:
  selector:
    app: genai-service
  ports:
  - port: 8084
    targetPort: 8084
---
